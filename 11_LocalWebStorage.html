<!DOCTYPE html>
<html lang="en">

<head>
    <title>Local Storage</title>
</head>

<body>
    <h2> Local Storage </h2>
    <script>
        window.localStorage.setItem("name", "Manisha");
        window.localStorage.setItem("city", "Pune");
        window.localStorage.setItem("pincode", "412115");
        window.localStorage.setItem("District", "Pune");


        window.localStorage.removeItem("city");
    </script>

</body>

</html>
